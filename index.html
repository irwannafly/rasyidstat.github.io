---
layout: default
title: Posts
categories:
- blog
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><b><a href="{{ post.url }}">{{ post.title }}</a></b></li>
    {% endfor %}
  </ul>
</div>
