<nav>
  <a href="/">
    {% if site.data.theme.social.gravatar %}
    <img src="http://www.gravatar.com/avatar/{{ site.data.theme.social.gravatar }}?s=200" id="gravatar" alt="My photo"/>
    {% else %}
    <img src="/logo.png" id="logo" alt="Blog logo"/>
    {% endif %}
  </a>
  <h2 class="iam">I'm <a href="/">{{ site.data.theme.name }}</a>.</h2>
  <div id="bio">
<!--     {% highlight r %}> I am a data connoisseur{% endhighlight %} -->
    <p class="type">Data Connoisseur. Having fun with data!</p>
  </div>
  <div id="social">
    {% include social.html %}
  </div>
</nav>
